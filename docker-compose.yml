version: '3'

services:
  nginx:
    build: ./nginx
    links:
        - catalog
        - orders
        - users
    ports:
        - '80:80'

  users:
    restart: always
    build: ./users
    container_name: users-svc
    links:
      - db
    ports:
      - '3000:8080'
    volumes:
        - './users:/src/app'
    command: npm run dev

  orders:
    restart: always
    build: ./orders
    container_name: orders-svc
    ports:
      - '3001:8080'
    volumes:
        - './orders:/src/app'
    command: npm run dev

  catalog:
    restart: always
    build: ./catalog
    container_name: catalog-svc
    ports:
      - '3002:8080'
    volumes:
        - './catalog:/src/app'
    command: npm run dev

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 'test'
      POSTGRES_USER: 'test'
      POSTGRES_DB: 'test'
      PGDATA: '/var/lib/postgresql/data/db-files/'
    ports:
      - '5432:5432'
    command: postgres -c listen_addresses='*'

